<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price check</title>

    {% include 'html_dependencies.html' %}

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Price check</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('alerts.index') }}">Alerts</a>
            </li>
        </ul>
        {% if session['email'] %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.user_alerts') }}">Your alerts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.logout_user') }}">Log out</a>
                </li>
            </ul>
        {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.register_user') }}">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('users.login_user') }}">Log in</a>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>

<div class="content container my-central-container">

    {% block content %}



    {% endblock %}

</div>

{% include 'js_dependencies.html' %}

</body>
</html>
